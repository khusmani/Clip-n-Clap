{% extends 'base.html' %}
{% block header_image2 %} /static/search.png{% endblock %}
{% block content %}
    <div align="center">
            <h1 class="page-title"> {% block title %}Search Results{% endblock %}</h1>
    </div>

    <div align="center" >
        <br>
        <table>
            <tr align="center">
                <td align="center" width="50%">
                    <form name="search" class="search" action="/searchResults" method="post" onsubmit="showLoader()">
                      <input type="text" placeholder="Search..." ID="searchText" name="searchText">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </td>
            </tr>
        </table>
        <br>
    </div>
    <script>
        document.getElementById("searchText").value="{{search_text}}"
    </script>
    <div class="searchResultsDiv">
        <br>
        <table align="center">
            {% for yt in results.results %}
                <tr>
                    <td align="center" width="25%">
                        <div class="thumbnail">
                            <a target="_blank" href="{{yt.watch_url}}"><img src="{{yt.thumbnail_url}}" width="80%"/></a>&nbsp;
                        </div>
                        <br><br>
                    </td>
                    <td align="left" valign="center">
                        <a target="_blank" href="{{yt.watch_url}}">{{yt.title}}</a><br>

                        <br><br>
                    </td>
                    <td align="center" valign="center">
<!--                        <a target="_blank" href="{{yt.watch_url}}"><i class="fa fa-copy"></i>Copy URL</a><br>-->
                        <button onclick="copyToClipboard('{{yt.watch_url}}', this)" class="btn btn-primary">
                            <i class="fa fa-copy"></i><span style="font-size:0.8em;"> Copy</span>
                        </button>
                        <div id='copied' class="copied-msg" style="display:none; color:green; font-size:0.8em;">Copied!</div>
                        <br><br>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

        <!-- Loader overlay -->
        <div id="overlay">
            <div class="spinner"></div>
            <p style="color:white; margin-top:10px;">Please wait...</p>
        </div>
        &nbsp;

{% endblock %}
