<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Clip Manager</title>
    <meta name="description" content="Manage and preview YouTube video clips with custom start and stop times">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FF0000",
                        secondary: "#282828",
                        accent: "#FF3333"
                    }
                }
            }
        }
    </script>
    <style>
        .carousel-container {
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }
        .carousel-item {
            flex: 0 0 auto;
            scroll-snap-align: start;
        }
        .time-input:invalid {
            border-color: #ef4444;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fab fa-youtube text-red-600 text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-900">YouTube Clip Manager</h1>
                </div>
                <button id="submitAllBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-music mr-2"></i>Clip & Merge All
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Add Video Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Add YouTube Video</h2>
            <form id="videoForm" class="space-y-4">
                <div>
                    <label for="youtubeUrl" class="block text-sm font-medium text-gray-700 mb-1">YouTube URL</label>
                    <input
                        type="url"
                        id="youtubeUrl"
                        name="youtubeUrl"
                        placeholder="https://www.youtube.com/watch?v=..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        required
                    >
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time (HH:MM:SS.mmm)</label>
                        <input
                            type="text"
                            id="startTime"
                            name="startTime"
                            placeholder="00:00:00.000"
                            pattern="^([0-9]{2}):([0-5][0-9]):([0-5][0-9])\.([0-9]{3})$"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent time-input"
                            required
                        >
                    </div>
                    <div>
                        <label for="stopTime" class="block text-sm font-medium text-gray-700 mb-1">Stop Time (HH:MM:SS.mmm)</label>
                        <input
                            type="text"
                            id="stopTime"
                            name="stopTime"
                            placeholder="00:00:10.000"
                            pattern="^([0-9]{2}):([0-5][0-9]):([0-5][0-9])\.([0-9]{3})$"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent time-input"
                            required
                        >
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md font-medium transition-colors"
                    
                >
                    <i class="fas fa-plus mr-2"></i>Add A Video
                </button>
            </form>
            <button
                    type="button"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md font-medium transition-colors"
                    onclick="addVideoWithInput()"
                >
                    <i class="fas fa-plus mr-2"></i>Add Another Video
                </button>
        </div>

        <!-- Videos Carousel -->
        <div id="videosContainer" class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">Your Videos</h2>
                <div class="flex items-center space-x-2 text-sm text-gray-600">
                    <span id="videoCount">0 videos</span>
                </div>
            </div>

            <div id="noVideosMessage" class="text-center py-12 bg-white rounded-lg shadow-sm">
                <i class="fas fa-film text-gray-400 text-4xl mb-4"></i>
                <p class="text-gray-500">No videos added yet. Add your first video above.</p>
            </div>

            <div id="carouselWrapper" class="hidden relative">
                <div class="carousel-container flex overflow-x-auto space-x-6 pb-4 scrollbar-hide" id="carousel">
                    <!-- Video cards will be dynamically added here -->
                </div>

                <!-- Navigation Buttons -->
                <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-4 bg-white shadow-lg rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-50 transition-colors">
                    <i class="fas fa-chevron-left text-gray-700"></i>
                </button>
                <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-4 bg-white shadow-lg rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-50 transition-colors">
                    <i class="fas fa-chevron-right text-gray-700"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 YouTube Clip Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Data storage
        let videos = [];
        let currentVideoIndex = 0;

        // DOM Elements
        const videoForm = document.getElementById('videoForm');
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const startTimeInput = document.getElementById('startTime');
        const stopTimeInput = document.getElementById('stopTime');
        const videosContainer = document.getElementById('videosContainer');
        const noVideosMessage = document.getElementById('noVideosMessage');
        const carouselWrapper = document.getElementById('carouselWrapper');
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitAllBtn = document.getElementById('submitAllBtn');
        const videoCount = document.getElementById('videoCount');

        // Mock video data for demonstration
        const mockVideoData = [
            {
                "title": "Sample Music Video - Chill Beats",
                "duration": "3:45",
                "thumbnail": "https://picsum.photos/320/180?random=1",
                "startTime": "00:00:15.000",
                "stopTime": "00:00:30.000"
            },
            {
                "title": "Tutorial: How to Code in Python",
                "duration": "12:30",
                "thumbnail": "https://picsum.photos/320/180?random=2",
                "startTime": "00:01:00.000",
                "stopTime": "00:01:45.000"
            },
            {
                "title": "Nature Documentary - Ocean Life",
                "duration": "25:15",
                "thumbnail": "https://picsum.photos/320/180?random=3",
                "startTime": "00:05:00.000",
                "stopTime": "00:05:30.000"
            }
        ];

        // Extract video ID from YouTube URL
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Format time display
        function formatTimeDisplay(timeString) {
            return timeString.replace(/^00:/, '').replace(/\.000$/, '');
        }

        // Create video card HTML
        function createVideoCard(video, index) {
            return `
                <div class="carousel-item w-80 bg-white rounded-lg shadow-lg overflow-hidden" data-index="${index}">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-gray-900 text-sm line-clamp-2 flex-1">${video.title}</h3>
                            <button
                                onclick="removeVideo(${index})"
                                class="text-gray-400 hover:text-red-600 transition-colors ml-2 flex-shrink-0"
                                title="Remove video"
                            >
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <img
                            src="${video.thumbnail}"
                            alt="${video.title}"
                            class="w-full h-40 object-cover rounded-md mb-3"
                            loading="lazy"
                        >

                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex justify-between">
                                <span>Duration:</span>
                                <span>${video.duration}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Clip:</span>
                                <span>${formatTimeDisplay(video.startTime)} - ${formatTimeDisplay(video.stopTime)}</span>
                            </div>
                        </div>

                        <div class="mt-4 flex space-x-2">
                            <button
                                onclick="previewVideo(${index})"
                                class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-3 rounded text-sm font-medium transition-colors"
                            >
                                <i class="fas fa-play mr-1"></i> Preview
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update carousel display
        function updateCarousel() {
            carousel.innerHTML = videos.map((video, index) => createVideoCard(video, index)).join('');
            videoCount.textContent = `${videos.length} video${videos.length !== 1 ? 's' : ''}`;

            if (videos.length === 0) {
                noVideosMessage.classList.remove('hidden');
                carouselWrapper.classList.add('hidden');
                submitAllBtn.disabled = true;
            } else {
                noVideosMessage.classList.add('hidden');
                carouselWrapper.classList.remove('hidden');
                submitAllBtn.disabled = false;
            }

            updateNavigationButtons();
        }

        // Update navigation button states
        function updateNavigationButtons() {
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex >= videos.length - 1;
        }

        // Scroll to specific video in carousel
        function scrollToVideo(index) {
            const videoElement = document.querySelector(`[data-index="${index}"]`);
            if (videoElement) {
                videoElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
                currentVideoIndex = index;
                updateNavigationButtons();
            }
        }

        // Add new video
        function addVideoWithInput() {
            alert('in addVideoWithInput');
            var url = document.getElementById("youtubeUrl").value;
            var startTime = document.getElementById("startTime").value;;
            var stopTime = document.getElementById("stopTime").value;
            alert('adding ' + url);
            console.log("adding " + url + " to the video list");
            addVideo(url, startTime, stopTime);
        }

        async function addVideo(url, startTime, stopTime) {
            const videoId = extractVideoId(url);
            if (!videoId) {
                alert('Invalid YouTube URL. Please enter a valid YouTube URL.');
                return;
            }

            // Validate time format
            const timePattern = /^([0-9]{2}):([0-5][0-9]):([0-5][0-9])\.([0-9]{3})$/;
            if (!timePattern.test(startTime) || !timePattern.test(stopTime)) {
                alert('Invalid time format. Please use HH:MM:SS.mmm format.');
                return;
            }

            // Simulate fetching video details (in real app, this would call your Flask backend)
            try {
                // For demo purposes, use mock data
                const randomMock = mockVideoData[Math.floor(Math.random() * mockVideoData.length)];
                const videoData = {
                    id: videoId,
                    title: randomMock.title,
                    thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                    duration: randomMock.duration,
                    startTime: startTime,
                    stopTime: stopTime,
                    url: url
                };

                videos.push(videoData);
                updateCarousel();
                scrollToVideo(videos.length - 1);

                // Reset form
                videoForm.reset();

                console.log('Added video:', videoData);

            } catch (error) {
                console.error('Error adding video:', error);
                alert('Error adding video. Please try again.');
            }
        }

        // Remove video
        function removeVideo(index) {
            if (index >= 0 && index < videos.length) {
                videos.splice(index, 1);
                updateCarousel();

                if (videos.length > 0) {
                    currentVideoIndex = Math.min(currentVideoIndex, videos.length - 1);
                    scrollToVideo(currentVideoIndex);
                }
            }
        }

        // Preview video
        function previewVideo(index) {
            const video = videos[index];
            const videoId = video.id;
            const startSeconds = convertTimeToSeconds(video.startTime);

            // Open YouTube embed with start time in a new tab
            const embedUrl = `https://www.youtube.com/embed/${videoId}?start=${Math.floor(startSeconds)}&autoplay=1`;
            window.open(embedUrl, '_blank');
        }

        // Convert HH:MM:SS.mmm to seconds
        function convertTimeToSeconds(timeString) {
            const parts = timeString.split(':');
            const hours = parseInt(parts[0]) || 0;
            const minutes = parseInt(parts[1]) || 0;
            const secondsParts = parts[2].split('.');
            const seconds = parseInt(secondsParts[0]) || 0;
            const milliseconds = parseInt(secondsParts[1]) || 0;

            return hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
        }

        // Submit all videos for clipping and merging
        async function submitAllVideos() {
            if (videos.length === 0) return;

            const payload = {
                videos: videos.map(video => ({
                    url: video.url,
                    startTime: video.startTime,
                    stopTime: video.stopTime
                }))
            };

            try {
                // Show loading state
                const originalText = submitAllBtn.innerHTML;
                submitAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
                submitAllBtn.disabled = true;

                // Simulate API call to clipAndMerge endpoint
                console.log('Submitting videos for clipping and merging:', payload);

                // Simulate processing delay
                setTimeout(() => {
                    alert('Successfully submitted ${videos.length} videos for processing! The merged audio will be available shortly.');

                    // Reset button state
                    submitAllBtn.innerHTML = originalText;
                    submitAllBtn.disabled = false;

                    // In a real implementation, you would handle the response
                    // and potentially redirect to a download page
                }, 2000);

            } catch (error) {
                console.error('Error submitting videos:', error);
                alert('Error submitting videos. Please try again.');
                submitAllBtn.innerHTML = '<i class="fas fa-music mr-2"></i>Clip & Merge All';
                submitAllBtn.disabled = false;
            }
        }

        // Event Listeners
        videoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const url = youtubeUrlInput.value.trim();
            const startTime = startTimeInput.value.trim();
            const stopTime = stopTimeInput.value.trim();

            if (!url || !startTime || !stopTime) {
                alert('Please fill in all fields.');
                return;
            }

            addVideo(url, startTime, stopTime);
        });

        prevBtn.addEventListener('click', function() {
            if (currentVideoIndex > 0) {
                scrollToVideo(currentVideoIndex - 1);
            }
        });

        nextBtn.addEventListener('click', function() {
            if (currentVideoIndex < videos.length - 1) {
                scrollToVideo(currentVideoIndex + 1);
            }
        });

        submitAllBtn.addEventListener('click', submitAllVideos);

        // Carousel scroll event to update current index
        carousel.addEventListener('scroll', function() {
            const scrollLeft = carousel.scrollLeft;
            const itemWidth = 320; // w-80 = 320px
            const newIndex = Math.round(scrollLeft / itemWidth);
            if (newIndex !== currentVideoIndex && newIndex >= 0 && newIndex < videos.length) {
                currentVideoIndex = newIndex;
                updateNavigationButtons();
            }
        });

        // Initialize with some demo videos
        function initializeDemoVideos() {
            // Add a couple of demo videos for testing
            setTimeout(() => {
                addVideo('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '00:00:15.000', '00:00:30.000');
            }, 100);
        }

        // Initialize
        updateCarousel();
        initializeDemoVideos();
    </script>
</body>
</html>
